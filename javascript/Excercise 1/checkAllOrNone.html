 <!DOCTYPE html>

<html>

  <head>

    <meta name="description" content="Check All or None" />
    <meta name="keywords" content="HTML,JavaScript,excercise,vinsol,sahil" />

    <meta charset="UTF-8" />

    <title> Check all or None </title>

    <script type="text/javascript" src="myScript.js"></script>

  </head>

  <body>
    <ul id="colorList" style="list-style:none" >
      <li>
        <input type="checkbox" name="checkBox" id="red" />
        <label for="red">Red</label>
      </li>
      
       <li>
        <input type="checkbox" name="checkBox" id="green" />
        <label for="green">Green</label>
      </li>
  
       <li>
        <input type="checkbox" name="checkBox" id="yellow" />
        <label for="yellow">Yellow</label>
      </li>

       <li>
        <input type="checkbox" name="checkBox" id="white" />
        <label for="white">White</label>
      </li>

       <li>
        <input type="checkbox" name="checkBox" id="black" />
        <label for="black">Black</label>
      </li>

    </ul>

    <a href="javascript:void(0)" onClick="setCheck(true)">Check All</a>
    <a href="javascript:void(0)" onClick="setCheck(false)">None</a>

  </body>
</html>
